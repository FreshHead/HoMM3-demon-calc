<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoMM 3 demonology</title>
    <link rel="stylesheet" href="css/nullify.css">
    <link rel="stylesheet" href="css/towns_backgrounds.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/script.js"></script>
    <link rel="icon" href="img/favicon.png">
</head>

<body>
    <header>
        <h1>Калькулятор демонения для Героев 3</h1>
    </header>
    <div class="container">
        <div id="towns-list" class="card">
            <div id="castle" class="town selected"></div>
            <div id="conflux" class="town"></div>
            <div id="cove" class="town"></div>
            <div id="dungeon" class="town"></div>
            <div id="fortress" class="town"></div>
            <div id="inferno" class="town"></div>
            <div id="neutral" class="town"></div>
            <div id="rampart" class="town"></div>
            <div id="stronghold" class="town"></div>
            <div id="tower" class="town"></div>
        </div>
        <div id="pitlords-number" class="card">
            <div class="pitlord-pic"></div>
            <div class="center">
                <div class="arrow left" onclick="numberDown(event)"></div>
                <input id="pitlord-input" min="1" max="999" type="number" value="1" maxlength="3" class="number"
                    oninput="onInput(event)">
                <div class="arrow right" onclick="numberUp(event)"></div>
            </div>
            <div class=" pitlord-pic mirror"></div>
        </div>
        <div id="creatures-list" class="card"></div>
        <div id="sacrificed-number" class="card center">
            <div class="title">Пожертвовать:</div>
            <div class="center">
                <div class="arrow left" onclick="numberDown(event)"></div>
                <input id="creature-input" min="1" max="999" type="number" value="1" maxlength="3" class="number"
                    oninput="onInput(event)">
                <div class="arrow right" onclick="numberUp(event)"></div>
            </div>
        </div>
        <div id="optimal-number" class="card center">
            <div class="title">Оптимальная жертва:</div>
            <div id="efficent-result" class="number">0</div>
        </div>
        <div id="demons-number" class="card center">
            <div class="demon-pic"></div>
            <div id="result" class="number">0</div>
            <div class="demon-pic mirror"></div>
        </div>
        <footer class="card">
            <p>Александр Костарев</p>
            <p><a href="mailto:UniverAlex@ya.ru">UniverAlex@ya.ru</a></p>
        </footer>
    </div>
</body>

</html>
